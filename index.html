<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabrosa</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="light-theme">
    <div class="titleWrapper">
      <img class="corazon" src="giphy (1).gif" height="80px" width="80px" />
      <h1 class="title" id="title">La Sabrosa #2</h1>
      <img class="corazon" src="giphy (1).gif" height="80px" width="80px" />
    </div>
    <h3 id="msg">
      Stay tuned for upcoming events. We will post new dates soon!
    </h3>
    <div class="countdown">
      <div class="countdown-elements">
        <span class="countdown-numbers" id="days"></span>
        <span class="countdown-letters">days</span>
      </div>
      <div class="vertical-line"></div>
      <div class="countdown-elements">
        <span class="countdown-numbers" id="hours"></span>
        <span class="countdown-letters">hrs</span>
      </div>
      <div class="vertical-line"></div>
      <div class="countdown-elements">
        <span class="countdown-numbers" id="mins"></span>
        <span class="countdown-letters">mins</span>
      </div>
      <div class="vertical-line"></div>
      <div class="countdown-elements">
        <span class="countdown-numbers" id="secs"></span>
        <span class="countdown-letters">secs</span>
      </div>
      <h2 id="end"></h2>
    </div>

    <div>
      <button class="btn">Dark</button>
    </div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
